<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/contact.css">
  

  
  <link rel="import" href="menu.html">
</head>
<body>
  <div class="dark-mode-switch">
    <input type="checkbox" id="darkModeToggle">
    <label for="darkModeToggle">Dark Mode</label>
  </div>
  <!-- Navigation menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Contact us</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/teacher_home">Courses</a>
          </li>
          <li class="nav-item">
            <form action="/logout" method="POST" style="margin-bottom: 0;">
              <button class="nav-link button btn btn-success" type="submit">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="navigation"></div>
  </div>
  <div class="container">
    <h1>Contact Us</h1>
    <img src="https://th.bing.com/th/id/OIP.o4HHLdCyQr7fEnibckTZSQAAAA?pid=ImgDet&rs=1" alt="Contact Us Photo">
    <p>Please fill out the form below to get in touch with us:</p>
    <form action="/contact" method="POST" onsubmit="displayMessage(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <div id="messageContainer" class="message" style="display: none;"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    darkModeToggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode', darkModeToggle.checked);
    });
        // Check if dark mode is enabled in the storage
        const isDarkModeEnabled = localStorage.getItem('darkModeEnabled') === 'true';

// Set initial dark mode state
if (isDarkModeEnabled) {
  body.classList.add('dark-mode');
  darkModeToggle.checked = true;
}

// Toggle dark mode state
darkModeToggle.addEventListener('change', function () {
  const darkModeEnabled = darkModeToggle.checked;

  // Update body class and storage based on the toggle state
  if (darkModeEnabled) {
    body.classList.add('dark-mode');
    localStorage.setItem('darkModeEnabled', 'true');
  } else {
    body.classList.remove('dark-mode');
    localStorage.setItem('darkModeEnabled', 'false');
  }
});
    function displayMessage(event) {
      event.preventDefault(); // Prevent form submission
      var messageContainer = document.getElementById("messageContainer");
      messageContainer.textContent = "Thank you for contacting us! We will get back to you soon.";
      messageContainer.style.display = "block";
      // Optional: You can clear the form fields after displaying the message
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
    }
  </script>
</body>
</html>
