<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="dark-mode-switch">
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle">Dark Mode</label>
      </div>
    <h1>Sign Up</h1>
    <form action="/signup" method="post">
        <input placeholder="id" name="id" type="id">
        <br>
        <input placeholder="Name" name="name" type="text">
        <br>
        <input placeholder="Password" name="password" type="password">
        <br>
        <select name="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
        <br>
        <input class="sub" type="submit" value="Sign Up">
    </form>
    <a href="/">Go back to login page</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>

    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    darkModeToggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode', darkModeToggle.checked);
    });
        // Check if dark mode is enabled in the storage
        const isDarkModeEnabled = localStorage.getItem('darkModeEnabled') === 'true';

// Set initial dark mode state
if (isDarkModeEnabled) {
  body.classList.add('dark-mode');
  darkModeToggle.checked = true;
}

// Toggle dark mode state
darkModeToggle.addEventListener('change', function () {
  const darkModeEnabled = darkModeToggle.checked;

  // Update body class and storage based on the toggle state
  if (darkModeEnabled) {
    body.classList.add('dark-mode');
    localStorage.setItem('darkModeEnabled', 'true');
  } else {
    body.classList.remove('dark-mode');
    localStorage.setItem('darkModeEnabled', 'false');
  }
});
</script>
</body>
</html>
